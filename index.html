    <link rel="stylesheet" href="style.css">

<body>
    <div id="header">
        <div class="container">
            <h1>Library App</h1>  
        </div>
    </div>
    <div id="buttons">
        <button id="log">LOG A BOOK</button>
    </div>
    <div id="form" style="display: none;">
        <div class=container>
            <div id="title-form">
                Title:
                <input type="text" id="input-title">
            </div>
            <div id="author-form">
                Author:
                <input type="text" id="input-author">
            </div>
            <div id="pages-form">
                Number of Pages:
                <input type="text" id="input-pages">
            </div>
            <div id="title-form">
                Read:
                <input type="checkbox" id="input-read">
            </div>
            <button id="submit">SUBMIT</button>
        </div>
    </div>
    <div id="content"></div>
